<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>A simple form using HTML & CSS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <label for="">UserName : </label>
                <input type="text" placeholder="username" id = "username" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Email : </label>
                <input type="text" placeholder="email" id = "email" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Phone Number : </label>
                <input type="text" placeholder="phonenumber" id = "phonenumber" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <form action="/action_page.php">
                <p>Year of Study :</p><br>
                <input type="radio" id="1st Year" name="Year of Study" value="1st Year" required>
                <label for="1st Year">1st Year</label><br>
                <input type="radio" id="2nd Year" name="Year of Study" value="2nd Year">
                <label for="2nd Year">2nd Year</label><br>
                <input type="radio" id="3rd Year" name="Year of Study" value="3rd Year">
                <label for="3rd Year">3rd Year</label><br>
                <input type="radio" id="4th Year" name="Year of Study" value="4th Year">
                <label for="4th Year">4th Year</label><br><br>
            <div class="form-group">
                <label for="">Password : </label>
                <input type="password" placeholder="password" id = "password" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Confirm Password : </label>
                <input type="password" placeholder="confirm password" id = "confirmpassword" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <button id = 'submit'>Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
